<div class="task-input">
  <label for="task">Your Task</label>

  <input [(ngModel)]="inputTask" class="task-input-form" type="text" #task />
  <button (click)="onSaveTask()">save task</button>

  <p>You are typing: {{ inputTask }}</p>
  <table>
    <tr *ngFor="let task of inputTasks">
      <td>
        {{ task }}
      </td>
    </tr>
  </table>
</div>
